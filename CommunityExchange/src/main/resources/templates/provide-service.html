<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Service</title>
</head>
<body>
    <h2>Services You Provide</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Points</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the services provided by the logged-in user -->
            <tr th:each="service : ${services}">
                <td th:text="${service.title}"></td>
                <td th:text="${service.description}"></td>
                <td th:text="${service.points}"></td>
                <td>
                    <!-- If there is a pending request for this service, show the Approve button -->
					<div th:if="${service.pendingRequest != null and service.pendingRequest.status == 'Pending'}">
					    <form th:action="@{/approve-service/{serviceId}(serviceId=${service.id})}" method="post">
					        <button type="submit">Approve</button>
					    </form>
					</div>
                </td>
            </tr>
        </tbody>
    </table>

	<button onclick="window.location.href='/create-service'">Create Service</button>
	
    <!-- Back button goes to the Dashboard page -->
    <button onclick="window.location.href='/dashboard'">BACK</button>

</body>
</html>
