<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Add any styling for the buttons */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        .admin-button {
            background-color: #007bff;
            color: white;
        }
        .login-button {
            background-color: #28a745;
            color: white;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Login</h2>

    <!-- Error message if there is any issue with login -->
    <p th:if="${error != null}" class="error-message">
        <span th:text="${error}">Invalid credentials!</span>
    </p>

    <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button class="button login-button" type="submit">Login</button>
    </form>

    <!-- Admin Button -->
    <form action="/admin" method="get">
        <button class="button admin-button" type="submit">Admin</button>
    </form>

</body>
</html>
