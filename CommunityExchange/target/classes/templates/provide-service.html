<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Service</title>
</head>
<body>
    <h1>Provide a Service</h1>
    <form>
        <label for="service-title">Service Title:</label>
        <input type="text" id="service-title" required /><br>

        <label for="service-description">Service Description:</label>
        <textarea id="service-description" required></textarea><br>

        <label for="service-points">Points:</label>
        <input type="number" id="service-points" required /><br>

        <button type="submit">Provide Service</button>
    </form>
	<a href="/dashboard">
	    <button>Back to Dashboard</button>
	</a>
</body>
</html>
