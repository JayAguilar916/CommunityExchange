<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Service</title>
</head>
<body>
    <h2>Your Services</h2>

    <!-- [Create Service] Button -->
    <a href="/create-service">
        <button>Create Service</button>
    </a>

    <!-- List of services -->
    <h3>Your Offered Services:</h3>
    <ul>
        <!-- Loop through the services provided by the user -->
        <th:block th:each="service : ${services}">
            <li>
                <strong th:text="${service.title}"></strong>: 
                <span th:text="${service.description}"></span> - 
                <span th:text="${service.points}">Points</span>
            </li>
        </th:block>
    </ul>

    <button onclick="goBack()">[BACK]</button>

    <script>
        function goBack() {
            window.history.back();  // This will navigate the user to the previous page
        }
    </script>
</body>
</html>
