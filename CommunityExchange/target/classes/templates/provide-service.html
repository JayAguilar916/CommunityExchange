<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Service</title>
</head>
<body>
    <h2>Services You Provide</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Points</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the services provided by the logged-in user -->
            <tr th:each="service : ${services}">
                <td th:text="${service.title}"></td>
                <td th:text="${service.description}"></td>
                <td th:text="${service.points}"></td>
                <td>
                    <!-- Display the status of the service request -->
                    <div th:if="${service.pendingRequest != null}">
                        <p th:text="${service.pendingRequest.status}"></p>
                    </div>
                    <div th:if="${service.pendingRequest == null}">
                        <p>No pending requests</p>
                    </div>
                </td>
                <td>
                    <!-- Always render the Approve button if there is a pending request -->
                    <div th:if="${service.pendingRequest != null}">
						<form th:action="@{/approve-service/{serviceId}(serviceId=${service.id})}" method="post">
						    <button type="submit">Approve</button>
						</form>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Button to create a new service -->
    <button onclick="window.location.href='/create-service'">Create Service</button>
    
    <!-- Back button to go back to the Dashboard -->
    <button onclick="window.location.href='/dashboard'">BACK</button>

</body>
</html>
