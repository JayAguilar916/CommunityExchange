<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Service</title>
</head>
<body>
    <h2>Services You Provide</h2>

    <!-- Table displaying the list of services provided by the logged-in user -->
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Points</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Thymeleaf will loop through the services passed from the controller -->
            <tr th:each="service : ${services}">
                <td th:text="${service.title}"></td>
                <td th:text="${service.description}"></td>
                <td th:text="${service.points}"></td>
                <td>
                    <!-- Approve Service Form -->
                    <form th:action="@{/approve-service/{serviceId}(serviceId=${service.id})}" method="post">
                        <button type="submit">Approve</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- [Create Request] Button to create a new service -->
    <button onclick="window.location.href='/create-service'">Create Request</button>

    <!-- [BACK] Button to go to the previous page -->
    <button onclick="goBack()">[BACK]</button>

    <script>
        function goBack() {
            window.history.back();  // This will navigate the user to the previous page
        }
    </script>
</body>
</html>
