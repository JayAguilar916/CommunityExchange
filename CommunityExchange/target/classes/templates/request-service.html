<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Service</title>
</head>
<body>
    <h2>Request a Service</h2>

    <!-- Table displaying the list of available services -->
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Points</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Thymeleaf will loop through the services passed from the controller -->
            <tr th:each="service : ${services}">
                <td th:text="${service.title}"></td>
                <td th:text="${service.description}"></td>
                <td th:text="${service.points}"></td>
                <td>
                    <!-- Show Request button if this service is not already requested by the logged-in user -->
                    <form th:action="@{/request-service/{serviceId}(serviceId=${service.id})}" method="post">
                        <button type="submit" th:if="${service.pendingRequest == null}">Request</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Back button goes to Provide Service page -->
    <button onclick="window.location.href='/dashboard'">BACK</button>

</body>
</html>
